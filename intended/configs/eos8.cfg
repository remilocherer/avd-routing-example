!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname eos8
dns domain atd.lab
!
spanning-tree mode none
!
no enable password
no aaa root
!
username admin privilege 15 role network-admin nopassword
username ansible privilege 15 role network-admin secret sha512 $6$QJUtFkyu9yoecsq.$ysGzlb2YXaIMvezqGEna7RE8CMALJHnv7Q1i.27VygyKUtSeX.n2xRTyOtCR8eOAl.4imBLyhXFc4o97P5n071
username arista privilege 15 role network-admin secret sha512 $6$d7I4QE8Z7GmDEzK2$71qMUkPe3pWlpNTeK6nVB9ZvGoPfsqkHq8qU6euL12IzFmxqjLaHgi/gDFSe4TsCQV5FQQfmCTluQV0ka4Eow/
username arista ssh-key ssh-rsa  arista@remi-avd
!
interface Ethernet1
   description P2P_LINK_TO_eos4_Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 10.255.3.25/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   isis hello padding
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
!
interface Ethernet3
   description P2P_LINK_TO_eos6_Ethernet2
   no shutdown
   mtu 1500
   no switchport
   ip address 10.255.3.29/31
   mpls ip
   isis enable CORE
   isis circuit-type level-2
   isis metric 50
   isis hello padding
   isis network point-to-point
   isis authentication mode md5
   isis authentication key 7 $1c$sTNAlR6rKSw=
!
interface Loopback0
   description MPLS_Overlay_peering
   no shutdown
   ip address 10.255.1.8/32
   isis enable CORE
   isis passive
   node-segment ipv4 index 8
!
interface Management0
   description oob_management
   no shutdown
   ip address 192.168.0.17/24
!
ip virtual-router mac-address 00:1c:73:00:dc:00
!
ip routing
!
ip route 0.0.0.0/0 192.168.0.1
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65001
   router-id 10.255.1.8
   distance bgp 20 200 200
   maximum-paths 4 ecmp 4
   update wait-install
   no bgp default ipv4-unicast
   neighbor MPLS-OVERLAY-PEERS peer group
   neighbor MPLS-OVERLAY-PEERS remote-as 65001
   neighbor MPLS-OVERLAY-PEERS update-source Loopback0
   neighbor MPLS-OVERLAY-PEERS bfd
   neighbor MPLS-OVERLAY-PEERS password 7 $1c$G8BQN0ezkiJOX2cuAYpsEA==
   neighbor MPLS-OVERLAY-PEERS send-community
   neighbor MPLS-OVERLAY-PEERS maximum-routes 0
   neighbor 10.255.2.2 peer group MPLS-OVERLAY-PEERS
   neighbor 10.255.2.2 description eos2
   neighbor 10.255.2.5 peer group MPLS-OVERLAY-PEERS
   neighbor 10.255.2.5 description eos5
   !
   address-family evpn
   !
   address-family ipv4
      no neighbor MPLS-OVERLAY-PEERS activate
   !
   address-family vpn-ipv4
      neighbor MPLS-OVERLAY-PEERS activate
      neighbor default encapsulation mpls next-hop-self source-interface Loopback0
!
router isis CORE
   net 49.0001.0000.0001.0008.00
   is-type level-2
   router-id ipv4 10.255.1.8
   log-adjacency-changes
   !
   address-family ipv4 unicast
      maximum-paths 4
   !
   segment-routing mpls
      no shutdown
!
mpls ip
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf default
      no shutdown
!
management security
   password encryption-key common
!
end
